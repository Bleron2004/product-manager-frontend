<div class="kategorien-container">
  <h2>Kategorien-Liste</h2>
  <p *ngIf="message">{{ message }}</p>

  <table *ngIf="categories.length > 0; else keineKategorien" class="categories-table">
    <thead>
    <tr>
      <th>ID</th>
      <th>Name</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let category of categories">
      <td>{{ category.id }}</td>
      <td>{{ category.name }}</td>
    </tr>
    </tbody>
  </table>

  <ng-template #keineKategorien>
    <p>Keine Kategorien gefunden!</p>
  </ng-template>
</div>
